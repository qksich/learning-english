<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="main-block" data-js-main>
        <div class="show-block">
            <div class="word" data-js-word>
                <span>слово</span>
            </div>
            <hr>
            <div class="word invisible" data-js-translate>
                <span>перевод</span>
            </div>
            <div class="write-block">
                <div data-js-write-block>
                    <input type="text" data-js-check-input>
                    <button class="check-button" data-js-check-button>
                        <span>Проверить (3)</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="action-block">
            <button class="show-button" data-js-show-button>
                <span>Показать</span>
            </button>
            <button class="write-button" data-js-open-check-button>
                <span>Написать</span>
            </button>
        </div>
        <button class="next-button" data-js-next-word-button>
            <span>Следующее слово</span>
        </button>
    </div>
</body>
</html>
